<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Advanced Web Development Evaluation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #003366, #FFD700);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003366;
            font-family: 'Georgia', serif;
            font-size: 2rem;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="url"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #FFD700;
            color: #003366;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e5c200;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-label input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: -10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <h1>USIU Web Development Form</h1>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter your USIU Student ID">

            <label for="email">USIU Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your USIU email">

            <label for="github">GitHub Profile URL:</label>
            <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL">

            <label for="phone">Local Phone Number (WhatsApp-enabled):</label>
            <input type="text" id="phone" name="phone" placeholder="+2547XX-XXX-XXX">

            <label for="problemSolving">1. Nairobi-Specific Problem Solving:</label>
            <textarea id="problemSolving" name="problemSolving" placeholder="Describe your API security and scalability solution for Nairobi matatu integration"></textarea>

            <label for="framework">2. Select the best JavaScript framework for real-time Nairobi news aggregation:</label>
            <select id="framework" name="framework">
                <option value="React.js">React.js</option>
                <option value="Vue.js">Vue.js</option>
                <option value="Angular">Angular</option>
            </select>

            <label>3. Which Laravel optimization method is best for a Nairobi e-commerce startup?</label>
            <input type="radio" id="caching" name="optimization" value="Database Caching">
            <label for="caching">Database Caching</label><br>

            <input type="radio" id="queues" name="optimization" value="Queues & Job Scheduling">
            <label for="queues">Queues & Job Scheduling</label><br>

            <input type="radio" id="scaling" name="optimization" value="Horizontal Scaling">
            <label for="scaling">Horizontal Scaling</label><br>

            <label for="projectUpload">4. Upload a link to a past web project (PDF/Screenshot):</label>
            <input type="file" id="projectUpload" name="projectUpload">

            <label for="hosting">5. Select a Kenyan hosting provider that supports M-Pesa payments:</label>
            <select id="hosting" name="hosting">
                <option value="Safaricom Cloud">Safaricom Cloud</option>
                <option value="Truehost">Truehost</option>
                <option value="HostPinnacle">HostPinnacle</option>
            </select>

            <label for="optimization">6. How would you optimize a web app for Nairobi users on 2G/3G networks?</label>
            <textarea id="optimization" name="optimization" placeholder="Explain using PWA, lazy loading, and CDN strategies"></textarea>

            <label for="techStartups">7. Name two Kenyan tech startups actively hiring full-stack developers:</label>
            <input type="text" id="techStartups" name="techStartups" placeholder="Example: Cellulant, Twiga Foods">

            <label for="freelancing">8. Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label>
            <input type="text" id="freelancing" name="freelancing" placeholder="Example: Kuhustle, WorkPay Africa">

            <div class="checkbox-label">
                <input type="checkbox" name="certify" required>
                <label>I certify that all responses are original and not AI-generated.</label>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
