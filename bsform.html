<h1>Business Contact Form</h1>
<p>Please fill out this form:</p>

<form action="/submit_form" method="POST">
    <label>Full Name:</label><br>
    <input type="text" name="name" placeholder="Your full name"><br><br>

    <label>Email Address:</label><br>
    <input type="email" name="email" placeholder="Your email"><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" placeholder="Your phone number"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" placeholder="Create a password"><br><br>

    <label>Your Age:</label><br>
    <input type="number" name="age" min="18" max="100"><br><br>

    <label>Preferred Date:</label><br>
    <input type="date" name="date"><br><br>

    <label>Preferred Time:</label><br>
    <input type="time" name="time"><br><br>

    <label>Pick a Color:</label><br>
    <input type="color" name="color"><br><br>

    <label>Upload a File:</label><br>
    <input type="file" name="file"><br><br>

    <label>Rate Our Service:</label><br>
    <input type="range" name="rating" min="1" max="5"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Subscribe to Newsletter:</label>
    <input type="checkbox" name="newsletter" value="yes"><br><br>

    <label>Search:</label><br>
    <input type="search" name="search" placeholder="Search here"><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
